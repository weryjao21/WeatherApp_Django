<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: lightgoldenrodyellow;
        }
    </style>

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">IT OVERONE</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная страница</a>
        <a class="p-2 text-dark" href="#">Информация</a>
        <a href="#images"><img src="https://058.ba/wp-content/uploads/2012/03/Vrijeme-sunce-sa-oblakom-300x150.jpg"></a>
      </nav>
    </div>
    <div class="contrainer mt-5">
         <div row="row">
             <div class='col-5 offset-1'>
                 <form action="" method="post">
                     {% csrf_token %}
                     <label for="city">Город</label>
                     {{ form.name }}
                     <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                 </form>

                <div class="col-4 offset-1">
                     <h1>Информация</h1>

                    {% for info in all_info %}
                     <div class="alert alert-info">
                         <div class="row">
                             <div class="col-15">
                                <b>Город:</b>{{ info.city }}<br>
                                <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
                             </div>
                             <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thunbnail">
                             </div>
                         </div>
                     </div>
                    {% endfor %}
             </div>
         </div>
    </div>
    {% block 'page' %}
    {% endblock %}
</body>
</html>
